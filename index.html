<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/aff0373d90.js"
      crossorigin="anonymous"
    ></script>

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div>
          <img src="images/logo.svg" alt="" />
        </div>
      </header>
      <div class="main-container">
        <section class="container">
          <div>
            <img src="images/illustration-mockups.svg" alt="" />
          </div>
        </section>
        <section class="container">
          <div>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="btn-con">
              <button class="btn">Register</button>
            </div>
          </div>
        </section>
      </div>
      <footer class="footer">
        <div class="footer-flex">
          <div>
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
